<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Valtrack, Son & Lumière – DJ Animateur & Photographe</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#0f172a;
  color:white;
}

/* ================= HERO ================= */
header{
  min-height:540px;
  padding:90px 20px;
  text-align:center;
  position:relative;
  overflow:hidden;
  color:#eaf2ff;
  background:
    linear-gradient(135deg, rgba(8,12,25,.92), rgba(8,12,25,.45)),
    url("images/hero.jpg");
  background-size:cover;
  background-position:center;
}

/* ================= FUMÉE ================= */
.smoke{
  position:absolute;
  inset:-35%;
  z-index:0;
  pointer-events:none;
  filter: blur(36px);
  opacity:.6;
  mix-blend-mode: screen;
}
.smoke::before,
.smoke::after{
  content:"";
  position:absolute;
  width:120%;
  height:120%;
  background:
    radial-gradient(circle at 30% 70%, rgba(255,255,255,.35), transparent 55%),
    radial-gradient(circle at 60% 80%, rgba(255,255,255,.25), transparent 60%),
    radial-gradient(circle at 80% 65%, rgba(255,255,255,.30), transparent 55%);
  animation: smokeMove 20s linear infinite;
}
.smoke::after{
  animation-duration: 30s;
  opacity:.7;
}
@keyframes smokeMove{
  0%{ transform: translateY(100px) translateX(-60px) scale(1); }
  50%{ transform: translateY(-40px) translateX(20px) scale(1.15); }
  100%{ transform: translateY(-160px) translateX(100px) scale(1.3); }
}

/* ================= LYRES RGB ================= */
.beams{
  position:absolute;
  inset:-140px;
  z-index:0;
  pointer-events:none;
  mix-blend-mode: screen;
  filter: saturate(2) contrast(1.3);
}

.beam{
  position:absolute;
  top:-150px;
  width:560px;
  height:1050px;
  transform-origin: top center;
  filter: hue-rotate(0deg);
}

/* Faisceau */
.beam::before{
  content:"";
  position:absolute;
  inset:0;
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  background:
    linear-gradient(to bottom,
      rgba(255,255,255,0) 0%,
      rgba(255,255,255,.95) 14%,
      rgba(255,255,255,.35) 55%,
      rgba(255,255,255,0) 100%
    );
  filter: blur(.7px);
}

/* Halo */
.beam::after{
  content:"";
  position:absolute;
  inset:-50px -100px;
  clip-path: polygon(50% 0%, 8% 100%, 92% 100%);
  background: linear-gradient(
    to bottom,
    rgba(255,255,255,.45),
    rgba(255,255,255,0)
  );
  filter: blur(22px);
}

/* Positions */
.b1{ left:12%; }
.b2{ left:32%; }
.b3{ left:52%; }
.b4{ left:72%; }

/* Désynchronisation PAN + RGB */
.b1{
  animation:
    panA .85s ease-in-out infinite alternate,
    rgbShift 2.2s linear infinite,
    pulse .45s linear infinite;
}
.b2{
  animation:
    panB 1.15s ease-in-out infinite alternate,
    rgbShift 2.8s linear infinite,
    pulse .55s linear infinite;
}
.b3{
  animation:
    panC .95s ease-in-out infinite alternate,
    rgbShift 3.4s linear infinite,
    pulse .48s linear infinite;
}
.b4{
  animation:
    panD 1.35s ease-in-out infinite alternate,
    rgbShift 4s linear infinite,
    pulse .6s linear infinite;
}

/* PAN / TILT */
@keyframes panA{ 0%{transform:rotate(-30deg);}100%{transform:rotate(24deg);} }
@keyframes panB{ 0%{transform:rotate(22deg);}100%{transform:rotate(-28deg);} }
@keyframes panC{ 0%{transform:rotate(-18deg);}100%{transform:rotate(34deg);} }
@keyframes panD{ 0%{transform:rotate(30deg);}100%{transform:rotate(-22deg);} }

/* RGB CYCLE */
@keyframes rgbShift{
  0%   { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(360deg); }
}

/* Pulse puissance */
@keyframes pulse{
  0%,100%{ opacity:.7; }
  50%{ opacity:1; }
}

/* ================= LASERS MOBILES ================= */
.lasers{
  position:absolute;
  inset:0;
  z-index:1;
  pointer-events:none;
  mix-blend-mode: screen;
}

.laser{
  position:absolute;
  top:-40px;
  width:12px;
  height:130%;
  transform-origin: top center;
  filter: blur(.7px);
  opacity:.95;
  animation:
    laserMove .6s ease-in-out infinite alternate,
    laserFlicker .25s linear infinite;
}

.laser.left{
  left:-30px;
  background: linear-gradient(to bottom, rgba(0,255,120,0), rgba(0,255,120,1), rgba(0,255,120,0));
  box-shadow:0 0 20px rgba(0,255,120,1),0 0 50px rgba(0,255,120,.9);
}
.laser.right{
  right:-30px;
  background: linear-gradient(to bottom, rgba(255,40,40,0), rgba(255,40,40,1), rgba(255,40,40,0));
  box-shadow:0 0 20px rgba(255,40,40,1),0 0 50px rgba(255,40,40,.9);
}

@keyframes laserMove{
  0%{ transform: rotate(-45deg); }
  100%{ transform: rotate(45deg); }
}
@keyframes laserFlicker{
  0%{opacity:.6;}
  100%{opacity:1;}
}

/* ================= TEXTE ================= */
.heroBox{
  position:relative;
  z-index:2;
  display:inline-block;
  padding:30px 38px;
  border-radius:22px;
  background:rgba(0,0,0,.55);
  backdrop-filter: blur(6px);
  border:1px solid rgba(255,255,255,.2);
  box-shadow:0 30px 90px rgba(0,0,0,.6);
}
.brand{ font-size:42px; font-weight:900; margin-bottom:12px; }
header h1{ margin:0; font-size:28px; }
header p{ margin-top:12px; font-weight:600; }

/* ================= CONTENU ================= */
section{
  max-width:1100px;
  margin:auto;
  padding:60px 20px;
}
footer{
  text-align:center;
  padding:24px;
  border-top:1px solid #1e293b;
  color:#94a3b8;
}
</style>
</head>

<body>

<header>
  <div class="smoke"></div>

  <div class="lasers">
    <div class="laser left"></div>
    <div class="laser right"></div>
  </div>

  <div class="beams">
    <div class="beam b1"></div>
    <div class="beam b2"></div>
    <div class="beam b3"></div>
    <div class="beam b4"></div>
  </div>

  <div class="heroBox">
    <div class="brand">Valtrack, Son &amp; Lumière</div>
    <h1>DJ Animateur &amp; Photographe</h1>
    <p>Mariages • Anniversaires • Événements privés</p>
  </div>
</header>

<footer>
  © 2026 – Valtrack, Son &amp; Lumière
</footer>

</body>
</html>
