<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valtrack, Son & Lumière</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0b1220;
  color:#fff;
  overflow-x:hidden;
}

/* ================= HERO ================= */
header{
  position:relative;
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.7)),
    url("images/hero.jpg") center/cover no-repeat;
  overflow:hidden;
}

/* ================= FUMÉE ================= */
.smoke{
  position:absolute;
  inset:-40%;
  background:
    radial-gradient(circle at 30% 80%,rgba(255,255,255,.25),transparent 60%),
    radial-gradient(circle at 70% 85%,rgba(255,255,255,.2),transparent 60%);
  filter:blur(50px);
  animation:smoke 25s linear infinite;
  pointer-events:none;
  z-index:2;
}
@keyframes smoke{
  from{transform:translateY(80px)}
  to{transform:translateY(-180px)}
}

/* ================= LYRES RGB ================= */
.beams{
  position:absolute;
  inset:-200px;
  pointer-events:none;
  z-index:3;
  mix-blend-mode:screen;
}
.beam{
  position:absolute;
  width:420px;
  height:800px;      /* ⬅️ RACCOURCI */
  top:-120px;        /* ⬅️ MIEUX POSITIONNÉ */
  transform-origin:top center;
  animation:pulse .6s infinite;
}
.beam::before{
  content:"";
  position:absolute;
  inset:0;
  clip-path:polygon(50% 0%,0% 100%,100% 100%);
  background:linear-gradient(
    to bottom,
    rgba(var(--r),var(--g),var(--b),0),
    rgba(var(--r),var(--g),var(--b),.9),
    rgba(var(--r),var(--g),var(--b),0)
  );
}
@keyframes pulse{
  0%,100%{opacity:.6}
  50%{opacity:1}
}
